<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Travel Chat App</title>
  {% comment %} needs nav bar (delete) {% endcomment %}
</head>
<body>
  <a class="" href="{% url "logout" %}">Logout</a>

  <h1>Server: {{server}}</h1>
  <h2>Channel: {{channel}}</h2>

  <form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <button>send</button>
  </form>
  {% for i in messages %}
  <h3>{{i.user_profile.user}} - {{i.date_time}}</h3>
  <p>{{i.text}}</p>
  {% endfor %}
</body>
</html>
